<ion-list>
  <ion-list-header>
    <ng-content></ng-content>
  </ion-list-header>
  <ion-item
    button
    [lines]="'full'"
    [detail]="true"
    (click)="createEventWithPrompt()"
  >
    <ion-label>{{ createEventWithPrompt.name }}</ion-label>
  </ion-item>
  <ion-item
    button
    [lines]="'full'"
    [detail]="true"
    (click)="permissionStatusService.checkAllPermissions()"
  >
    <ion-label>{{ permissionStatusService.checkAllPermissions.name }}</ion-label>
  </ion-item>
</ion-list>
