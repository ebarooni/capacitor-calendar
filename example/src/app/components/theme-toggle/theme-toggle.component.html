<ion-list [inset]="true">
  <ion-item>
    <ion-icon
      [name]="'moon'"
      [slot]="'start'"
    ></ion-icon>
    <ion-label>Dark Mode</ion-label>
    <ng-container *ngrxLet="isDarkTheme$ as isDarkTheme">
      <ion-toggle
        aria-label="Toggle app theme"
        [slot]="'end'"
        [color]="'success'"
        [checked]="isDarkTheme"
        (ionChange)="toggleDarkTheme(isDarkTheme)"
      ></ion-toggle>
    </ng-container>
  </ion-item>
</ion-list>
